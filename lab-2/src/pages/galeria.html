              srcset="../img/afganek.avif 1000w"
              sizes="50vw"
            />

              srcset="../img/afganek-500.avif 500w"
              sizes="50vw"
            />
            <source
              media="(min-width: 800px)"
              srcset="../img/afganek.avif 1000w"
              sizes="100vw"
            />
            <img
              src="../img/afganek-500.jpg"
              srcset="../img/afganek-500.jpg 500w, ../img/afganek.jpg 1000w"
              sizes="100vw"
